<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body id="app">
    <div class="container">
      <div class="bg-info p-5 rounded m-5">
        <div class="h2 text-center">Learn Vue - MovieOPedia</div>
        <hr />
        <div class="input-group mb-3">
          <span class="input-group-text"> Title </span>
          <input type="text" class="form-control" v-model="newMovie.title" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"> Year </span>
          <input type="text" class="form-control" v-model="newMovie.year" />
        </div>
        <div class="text-center pb-3">
          <button class="btn btn-secondary m-2 w-25">Add Movie</button>
          <button class="btn btn-danger m-2 w-25">Remove Movie</button>
        </div>
        <div class="border p-3 w-100 mx-auto">
            <div class="text-center">
                <h4 class="text-center">Movie List</h4>
                <hr>
               <ul class="list-group">
                <li v-for="movie in movies" class="list-group-item">
                    {{movie.title}} - {{movie.year}}
                </li>   
               </ul> 
            </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive, computed, watch } = Vue;
    createApp({
      setup() {
        let movies = reactive([
          { title: "Movie 1", year: 2000 },
          { title: "Movie 2", year: 2001 },
          { title: "Movie 3", year: 2020 },
        ]);

        let newMovie = reactive({ title: "", year: "" });

        return {
          movies,
          newMovie,
        };
      },
    }).mount("#app");
  </script>
</html>
