<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Learn Vue</div>
      Name:
      <input type="text" v-model.trim="name" /> <br />
      Age:
      <input type="number" v-model.lazy="age" /> <br />
      <p>{{name}} is {{age}} yo.</p>


      <div>Learn Vue</div>
      <span>{{counter}}</span>
      <div>{{getFullName}}</div>
      <button v-on:click.stop="counter++">INC button</button><!-- Bir ref değeri değiştiğinde bütün componenti  -->
      <button v-on:click.stop="counter--">DEC button</button><!--  ve fonksiyonları yenider render ediyor-->
    </div>
  </body>
  <script>
    const { createApp, ref, reactive,computed } = Vue;
        let name = ref("Kaan");
        let age = ref(21);
    createApp({
      setup() {
        let counter = ref(0);
        let firstName = ref("Kaan");
        let lastName = ref("Snzm");

        const getFullName = computed(() => { /* Fonksiyonu computed olarak tanımlarsak sorun ortadan kalkıyor */
          console.log("getFullName was called");
          return firstName.value + " " + lastName.value;
        });

        
        return {
          name,
          age,
          getFullName,
          counter,
          
        };
      },
    }).mount("#app");
  </script>
</html>
